<div class="login-container">
  <mat-card *ngIf="loginForm">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="cardDetails">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" appAutofocus>
          <mat-error *ngIf="loginForm.get('email').getError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email').getError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]="show ? 'text' : 'password'" formControlName="password">
            <img class="passIcon"  (click)='show = !show'  [src]="show ? '../sevenClock/assets/images/eye_open.png' : '../assets/images/eye.png'" />
          <mat-error *ngIf="loginForm.get('password').getError('required')">Password is required</mat-error>
        </mat-form-field>
      </div>
        <section class="form-actions">
          <!-- <button style="float: left;" *ngIf="!spinner" mat-raised-button color="primary" type="button" routerLink="/register">Register</button> -->
          <button style="float: right" *ngIf="!spinner" mat-raised-button color="primary" type="submit">Log In</button>
          <mat-spinner  style="float: right" *ngIf="spinner" [color]="'primary'" [diameter]="'30'" [mode]="'indeterminate'" [value]="'20'">
          </mat-spinner>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
